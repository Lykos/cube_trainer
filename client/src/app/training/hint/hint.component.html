<div *ngIf="alg && trainingSession">
  <ng-container *ngIf="active$ | async as active">
    <div *ngIf="active.value">
      <span class="alg mat-elevation-z1" [ngClass]="algSourceClass" [matTooltip]="tooltip">{{alg}}</span>
      <button mat-raised-button color="primary" (click)="onOverride()">
        Override
      </button>
    </div>
    <button mat-raised-button id="trainer-hint" color="primary" *ngIf="!active.value" (click)="onHint(trainingSession)">
      Reveal Alg
    </button>
  </ng-container>
</div>
<button *ngIf="!alg" mat-raised-button color="primary" (click)="onSet()">
  Set Alg
</button>
