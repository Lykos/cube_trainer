<ng-container *ngIf="trainingSession">
  <cube-trainer-stopwatch
    [duration]="duration$ | async"
    [startReady]="nextCaseReady"
    [running]="running"
    [memoTime]="memoTime"
    [hasStopAndStart]="hasStopAndStart"
    (startt)="onStart(trainingSession)"
    (stopAndPause)="onStopAndPause(trainingSession)"
    (stopAndStart)="onStopAndStart(trainingSession)">
  </cube-trainer-stopwatch>
</ng-container>
