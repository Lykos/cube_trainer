<div>
  <ng-container *ngIf="trainingSession">
    <div layout="row" layout-sm="column">
      <div flex *ngIf="scrambleOrSample$ | async as scrambleOrSample">
        <cube-trainer-trainer-input
          [scrambleOrSample]="scrambleOrSample"
          [trainingSession]="trainingSession">
        </cube-trainer-trainer-input>
        <ng-container *ngIf="scrambleOrSample.tag === 'sample'">
          <ng-container *ngIf="hintActive$ | async as hintActive">
            <cube-trainer-hint
              [trainingCase]="scrambleOrSample.sample.item"
              [trainingSession]="trainingSession"
              [active]="hintActive.value">
            </cube-trainer-hint>
          </ng-container>
        </ng-container>
        <cube-trainer-stopwatch [trainingSession]="trainingSession">
        </cube-trainer-stopwatch>
      </div>
      <div flex>
        <cube-trainer-results-table [trainingSessionId]="trainingSession.id"></cube-trainer-results-table>
      </div>
      <div flex>
        <cube-trainer-stats-table></cube-trainer-stats-table>
      </div>
    </div>
  </ng-container>
  <div id="initialLoadError" *ngIf="error$ | async as error">
    <cube-trainer-backend-action-load-error [error]="error"></cube-trainer-backend-action-load-error>
  </div>
  <mat-spinner id="initialLoadLoading" *ngIf="loading$ | async"></mat-spinner>
</div>
