<ng-container *ngIf="showImage && setup" [matTooltip]="tooltip">
  <twisty-player
    [alg]="setup"
    [puzzle]="puzzle"
    background="none"
    control-panel="none">
  </twisty-player>
</ng-container>
<span
  [matTooltip]="tooltip"
  class="trainer-input mat-elevation-z4"
  *ngIf="showName && sample">
  {{sample.item.caseName}}
</span>
