<ng-container *ngIf="showImage && (colorScheme || pictureSetup)" [matTooltip]="sampleTooltip">
  <twisty-player
    [alg]="pictureSetup"
    [puzzle]="puzzle"
    background="none"
    control-panel="none">
  </twisty-player>
</ng-container>
<span
  [matTooltip]="sampleTooltip"
  class="case"
  *ngIf="showName">
  {{caseName}}
  <ng-container ngIf*="!caseName">&nbsp;</ng-container>
</span>
<span
  class="scramble"
  *ngIf="showScramble">
  {{scramble}}
</span>
