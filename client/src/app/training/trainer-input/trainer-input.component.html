<ng-container *ngIf="showImage && (colorScheme || pictureSetup)" [matTooltip]="sampleTooltip">
  <twisty-player
    [alg]="pictureSetup"
    [puzzle]="puzzle"
    background="none"
    control-panel="none">
  </twisty-player>
</ng-container>
<span
  [matTooltip]="sampleTooltip"
  class="case mat-elevation-z4"
  *ngIf="showName && sample">
  {{sample.item.casee.name}}
</span>
<span
  class="scramble mat-elevation-z2"
  *ngIf="showScramble && scramble">
  {{scramble}}
</span>
