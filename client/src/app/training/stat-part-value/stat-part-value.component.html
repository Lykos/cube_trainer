@if (statPart) {
  @if (countStatPart) {
    {{countStatPart.count}}
  }
  @if (fractionStatPart) {
    {{fractionStatPart.fraction | percent:'1.2-2'}}
  }
  @if (durationStatPart) {
    {{durationStatPart.duration | duration}}
  }
  @if (dnfStatPart) {
    DNF
  }
  @if (undefinedStatPart) {
    -
  }
}
