<div>
  <h2>Stats</h2>
  <div>
    @if (loading$ | async) {
      <div class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
    }
    @if ((loading$ | async) === false) {
      <table mat-table class="mat-elevation-z2" [dataSource]="stats$" [trackBy]="statId">
        <mat-text-column name="name"></mat-text-column>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let statPart">
            <cube-trainer-stat-part-value [statPart]="statPart"></cube-trainer-stat-part-value>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let stat; columns: columnsToDisplay"></tr>
      </table>
    }
  </div>
</div>
