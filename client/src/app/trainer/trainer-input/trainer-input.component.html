<div>
  <ng-container *ngIf="showImage && hints">
    <twisty-player
      [alg]="setup"
      [puzzle]="puzzle"
      background="none"
      control-panel="none"
    ></twisty-player>
  </ng-container>
  <span class="trainer-input mat-elevation-z4" *ngIf="showName">{{casee.name}}</span>
  <div class="hints" *ngIf="numHints > 0">
    <div class="hint" *ngFor="let hint of hints">
      {{hint}}
    </div>
  </div>
</div>
