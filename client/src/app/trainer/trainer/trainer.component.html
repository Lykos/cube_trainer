<div>
  <ng-container *ngIf="mode">
    <div layout="row" layout-sm="column">
      <div flex *ngIf="casee">
        <cube-trainer-trainer-input [casee]="casee" [mode]="mode" [numHints]="numHints"></cube-trainer-trainer-input>
        <cube-trainer-stopwatch
          [stopwatchStore]="stopwatchStore"
          [memoTime]="mode.memoTime"
          [maxHints]="maxHints"
          [hasStopAndStart]="hasStopAndStart"
          (numHints)="onNumHints($event)">
        </cube-trainer-stopwatch>
      </div>
      <div flex>
        <cube-trainer-results-table [modeId]="mode.id"></cube-trainer-results-table>
      </div>
      <div flex>
        <cube-trainer-stats-table></cube-trainer-stats-table>
      </div>
    </div>
  </ng-container>
  <div *ngIf="error$ | async">
    Error loading modes.
  </div>
  <mat-spinner *ngIf="loading$ | async"></mat-spinner>
</div>
