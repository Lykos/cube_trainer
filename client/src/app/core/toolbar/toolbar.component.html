<header>
  <mat-toolbar color="primary">
    @if (loggedIn$ | async) {
      <a id="toolbar-title" mat-button routerLink="/training-sessions">
        Cube Trainer
      </a>
    }
    <div class="horizontal-spacer"></div>
    @if (loggedIn$ | async) {
      <a id="user-name" mat-button routerLink="/user" [matBadge]="unreadMessagesCount$ | async" matBadgeColor="accent">
        {{ userName$ | async }}
      </a>
      <button mat-button (click)="onLogout()">
        Logout
      </button>
    } @else {
      <a id="toolbar-login" mat-button routerLink="/login">
        Login
      </a>
      <a id="toolbar-signup" mat-button routerLink="/signup">
        Sign Up
      </a>
    }
  </mat-toolbar>
  @if (loggedIn$ | async) {
    <cube-trainer-navigation-bar></cube-trainer-navigation-bar>
  }
