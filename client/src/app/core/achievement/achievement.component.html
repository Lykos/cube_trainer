<div>
  <ng-container *ngIf="achievement$ | async as achievement; else unknown">
    <h1>{{achievement.name}}</h1>
    <p>
      {{achievement.description}}
    </p>
  </ng-container>
  <ng-template #unknown>
    <h1>Unknown Achievement</h1>
    <p>
      Achievement with id {{ achievementId$ | async }} could not be found.
    </p>
  </ng-template>
  <a mat-raised-button color="primary" routerLink="/achievements">All Achievements</a>
</div>
