name: Ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: cube_trainer
          POSTGRES_PASSWORD: PjQaAYuGZ1ksUhTFvE4=
        options: >-
	  --health-cmd pg_isready
	  --health-interval 10s
	  --health-timeout 5s
	  --health-retries 5
    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Update packages
      run: sudo apt update
    - name: Install Package Dependencies
      uses: mstksg/get-package@v1
      with:
        apt-get: libpq-dev
    - name: Install gem dependencies
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
    - name: Setup Database
      run: |
        bundle exec rake db:create
        bundle exec rake db:schema:load
      env:
        RAILS_ENV: test
    - name: Run Rspec
      run: bundle exec rake spec
      env:
        RAILS_ENV: test
