default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: cube_trainer
  password: cube_trainer
  encoding: unicode

development:
  <<: *default
  database: cube_trainer_development

test:
  <<: *default
  database: cube_trainer_test

production:
  <<: *default
  database: cube_trainer
